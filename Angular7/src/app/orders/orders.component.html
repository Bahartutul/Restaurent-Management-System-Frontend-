<table class="table table-boarderless">
  <thead>
    <tr>
      <th>Order Id</th>
      <th>Order No</th>
      <th>Customer Name</th>
      <th>Grand Total</th>
      <th>Payment Method</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let oi of OrdersItem">
      <td>{{oi.OrderId}}</td>
      <td>{{oi.OrderNo}}</td>
      <td>{{oi.CustomaeName}}</td>
      <td>{{oi.GTotal}}</td>
      <td>{{oi.PmMethod}}</td>
    </tr>
  </tbody>
</table>
