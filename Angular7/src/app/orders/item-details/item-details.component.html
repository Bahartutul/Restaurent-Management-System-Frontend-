<div>
        <input type="text" [(ngModel)]="term" placeholder="Search..." class="form-control col-md-3 offset-md-9">
</div>
<br>
<table class="table table-hover col-md-8  text-center">
<thead>
    <tr>
        <th>Food Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>

</thead>


<tbody>
        
    <tr *ngFor="let a of result |paginate: { itemsPerPage: 3, currentPage: p }| filter:term; let i=index ">
     <td>{{a.Name}}</td>
     <td>{{a.Price}}</td>
     <td>              <button type="button" class="btn btn-info" (click)="AddOrEditItem(i,a.ItemId)"><i class="fa fa-pencil"></i></button>
        <button type="button" class="btn btn-danger ml-1" (click)="deleteItem(a.ItemId)"><i class="fa fa-trash"></i></button></td>
    </tr>
    <!-- <tr>
        <td colspan="3"></td>

</tr> -->
</tbody>
</table>
<div class="form-group">
<button type="button" routerLink="/order" class="btn btn-dark ">Back</button>
<pagination-controls (pageChange)="p = $event" style="display: inline-block;" class="offset-md-8"></pagination-controls>
</div>
