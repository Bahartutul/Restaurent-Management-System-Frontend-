<div class="display-4 text-center">
  Order Food Item
</div>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="addItem(form)">
  <input type="hidden" name="Name" #Name="ngModel" [(ngModel)]="formData.Name">
  <input type="hidden" name="OrderItemId" #OrderItemId="ngModel" [(ngModel)]="formData.OrderItemId">
  <input type="hidden" name="OrderId" #OrderId="ngModel" [(ngModel)]="formData.OrderId">
  <div class="form-group">
    <label>Food Item</label>
    <select  name="ItemId" #ItemId="ngModel" [(ngModel)]="formData.ItemId" class="form-control" (change)="updatePrice($event.target)" [class.is-invalid]="!isvalid && formData.ItemId==0">
        <option value="0">--Select Item--</option>
        <option *ngFor="let item of result" value="{{item.ItemId}}">{{item.Name}}</option>
       
        </select>
  </div>
  <div class="form-row"> 
  <div class="form-group col-md-6">
    <label>Price</label>
    
        <input  name="Price" #Price="ngModel" [(ngModel)]="formData.Price" placeholder="Price" class="form-control" readonly>

      
  </div>

  <div class="form-group col-md-6">
      <label>Quantity</label>
    
        <input  name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" placeholder="Quantity" class="form-control" (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Quantity==0">

    </div>
  </div>
    <div class="form-group ">
        <label>Total</label>
      
          <input  name="Total" #Total="ngModel" [(ngModel)]="formData.Total" placeholder="Total" class="form-control" readonly>
  
      </div>
  <div class="form-group"> 
<button type="submit" class="btn btn-dark"><i class="fa fa-database"></i>Add</button>
<button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i>Close</button>
  </div>
</form>
